<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Vehículo</title>
</head>
<body>

    <div class="container">
        <h1>Formulario de Vehículo</h1>

        <form id="carForm" class="formulario">
            <div class="campo">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            
            <div class="campo">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            
            <div class="campo">
                <label for="año">Año:</label>
                <input type="text" id="año" name="año" required>
            </div>

            <button type="submit" onclick="submitForm()">Enviar</button>
        </form>

        <div id="datosGuardados"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
